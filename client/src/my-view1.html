<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="./components/horizontal-draggable/horizontal-draggable.html">

<!-- Redux -->
<link rel="import" href="./redux/redux.html">
<!-- Components-->
<link rel="import" href="./components/app-notes/app-notes.html">


<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      :host paper-card{
        overflow: hidden;
      }

      :host paper-fab{
        position:fixed;
        right: 20px;
        bottom: 20px;
        background: var(--paper-light-blue-600);
      }
    </style>

    <iron-pages
      selected="[[vista]]"
      attr-for-selected="name">
      <div class="card" name="form">
          <button on-click="notesList">lista</button>
          <paper-input always-float-label label="titulo"></paper-input>
          <paper-input always-float-label label="texto"></paper-input>

      </div>
      <div class="card" name="list">
        <div>
          <div style="float:left">
            <h1>
                Counter value: 
                <span hidden$="{{cargando}}">[[notas.length]]</span>
                <paper-spinner active$="{{cargando}}"></paper-spinner>
            </h1>
          </div>
          <div style="float:right">
            <button on-click="notesFetch">Refresh</button>
          </div>
          <div style="clear:both"></div>
        </div>
        <horizontal-draggable>
          
            <template is="dom-repeat" items="{{notas}}" as="nota">
                <paper-card>
                  <div class="card-content"
                      style="background: var(--paper-blue-600);
                              color: var(--paper-grey-200)">
                    {{nota.title}}
                  </div>
                  <div class="card-content">
                    {{nota.content}}
                  </div>
                </div>
              </paper-card>
            </template>
            
          
        </horizontal-draggable>
        <paper-fab icon="add" on-click="notesForm"></paper-fab>

      </div>
    </iron-pages>
  </template>

  <script>

    Polymer({
      is: 'my-view1',
      behaviors: [ ReduxBehavior, NotesBehavior ],
      actions: { },
      properties: {
        notas: {
          type: Array,
          statePath: 'notesReducer.items',
        },
        cargando:{
          type:Boolean,
          statePath: 'notesReducer.itemsFetching'
        },
        vista: {
          type:String,
          statePath: 'notesReducer.scene'
        }
      }
    });
  </script>
</dom-module>
